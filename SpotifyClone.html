<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiClone</title>
    <link rel="stylesheet" href="SpotifyClone.css">
    <link rel="stylesheet" href="utility.css">

</head>
<body>
    <div class="container flex bg-black">
        <div class="left border roboto">
            <div class="home bg-grey rounded">
                <ul>
                    <li><img class="invert" src="logo.svg"  alt="logo">Spotify</li>
                    <li><img class="invert" src="home-button-svgrepo-com.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded roboto">
                <div class="heading">
                <img class="invert" src="playlist.svg" alt="library"><span>Your Library</span>
            </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/bd-en/legal/" class="rights">Legal</a></div>
                    <div><a href="https://www.spotify.com/bd-en/safetyandprivacy/" class="rights">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/" class="rights">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/bd-en/legal/cookies-policy/" class="rights">Cookies</a></div>
                    <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3" class="rights">About Ads</a></div>
                    <div><a href="https://www.spotify.com/bd-en/accessibility/" class="rights">Accessibility</a></div>                    
      </div>
            </div>
            
        </div>
        <div class="right border">
            <div class="nav bg-black">
                <img src="arrowLeft.svg" alt="back" class="invert">
                <img src="arrowRight.svg" alt="forward" class="invert">
                <button class="sign roboto box-less">Sign Up</button>
                <button class="log roboto">Login</button>

            </div>
        </div>    
    </div>
</body>
</html>
